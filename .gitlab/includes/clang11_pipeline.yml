include:
  - local: '.gitlab/includes/common_pipeline.yml'
  - local: '.gitlab/includes/common_spack_pipeline.yml'

.variables_clang11_config:
  variables:
    SPACK_ARCH: linux-ubuntu22.04-zen2
    COMPILER: clang@11.0.1
    CXXSTD: 17
    SPACK_SPEC: "pika@main arch=$SPACK_ARCH %${COMPILER} malloc=system cxxstd=$CXXSTD ^boost@1.72.0 \
                 ^hwloc@1.11.11"
    CMAKE_FLAGS: "-DPIKA_WITH_CXX_STANDARD=$CXXSTD -DPIKA_WITH_MAX_CPU_COUNT=256 \
                  -DPIKA_WITH_MALLOC=system -DPIKA_WITH_SPINLOCK_DEADLOCK_DETECTION=ON"

clang11_spack_compiler_image:
  extends:
    - .variables_clang11_config
    - .compiler_image_template_zen2

clang11_spack_image:
  needs: [clang11_spack_compiler_image]
  extends:
    - .variables_clang11_config
    - .dependencies_image_template_zen2

clang11_build:
  needs: [clang11_spack_image]
  extends:
    - .variables_clang11_config
    - .build_template_zen2

.clang11_test_common:
  needs: [clang11_build]
  extends:
    - .variables_clang11_config
    - .test_common_eiger_mc
    - .test_template

clang11_test_release:
  extends: [.clang11_test_common]
  image: $PERSIST_IMAGE_NAME_RELEASE

clang11_test_debug:
  extends: [.clang11_test_common]
  image: $PERSIST_IMAGE_NAME_DEBUG
