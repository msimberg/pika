extensions = [
    "txt",
    "rst",
    "py",
    "cmake",
    "toml",
    "yml",
    "sh",
    "nix",
]

[copyright]
enable = true

[license]
enable = true
pattern = 'Boost[\s]+Software[\s]+License'

[spdx]
enable = true
pattern = 'BSL-1.0'

[deprecated_includes]
enable = false

[deprecated_names]
enable = false

[disallowed_macros]
enable = false

[includes]
enable = false
